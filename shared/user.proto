syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.github.whaleshop.proto";

// A user entity that is stored in Datastore.
// Next id: 2
message User {
  // The key used to uniquely identify a user.
  string email = 1;
}

// The user's login status.
// Next id: 3
message LoginStatus {
  bool is_logged_in = 1;
  string email = 2;
}