<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#157878" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link
      rel="stylesheet"
      href="{{
        '/assets/css/style.css?v='
          | append: site.github.build_revision
          | relative_url
      }}"
    />
    <body>
      <header class="page-header" role="banner">
        <h1 class="project-name">Summer 2019 Team 30</h1>
        <p style="text-align: center;">
          <a href="{{ site.base_url }}/" style="color: white;">Home</a> |
          <a
            href="{{ site.base_url }}/new-developer-guide"
            style="color: white;"
          >
            New Developer Guide</a
          >
          |
          <a href="{{ site.base_url }}/style-guide" style="color: white;"
            >Style Guide</a
          >
          |
          <a href="{{ site.base_url }}/development-guide" style="color: white;"
            >Development Guide</a
          >
          |
          <a href="{{ site.base_url }}/git-guide" style="color: white;"
            >Git Guide</a
          >
        </p>
      </header>

      <main id="content" class="main-content" role="main">
        {{ content }}

        <footer class="site-footer">
          {% if site.github.is_project_page %}
          <span class="site-footer-owner"
            ><a href="{{ site.github.repository_url }}">{{
              site.github.repository_name
            }}</a>
            is maintained by
            <a href="{{ site.github.owner_url }}">{{
              site.github.owner_name
            }}</a
            >.</span
          >
          {% endif %}
        </footer>
      </main>
    </body>
  </head>
</html>
